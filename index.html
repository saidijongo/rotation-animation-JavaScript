<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="yonseilogo">
                <div class="circle"></div>
                <img src="YonseiUniversityEmblem.svg" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">Yonsei University</h1>
                <h3> Department of Electrical and Electronics Engineering</h3>
                <div class="edulevel">
                    <button>Korean Language Institution</button>
                    <button>Undergraduate</button>
                    <button class="active">Graduate School (Master's)</button>
                    <button>Graduate School (PhD)</button>
                </div>
                <div class="nextbtn">
                    <button>Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
